<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Untuk si cantik Anindya Larasati</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

<style>
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(135deg, #ffdee9, #b5fffc);
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
}

.container {
  width: 100%;
  max-width: 400px;
  background: white;
  border-radius: 20px;
  padding: 30px;
  text-align: center;
  display: none;
}

.container.active {
  display: block;
}

h1, h2, p {
  font-family: 'Montserrat', sans-serif;
  margin-bottom: 15px;
}

input {
  width: 100%;
  padding: 12px;
  border-radius: 10px;
  border: 1px solid #ddd;
  margin-bottom: 15px;
  font-size: 16px;
}

button {
  background: #ff4d6d;
  color: white;
  border: none;
  padding: 12px 22px;
  border-radius: 25px;
  font-size: 16px;
  cursor: pointer;
}

button:hover {
  opacity: 0.9;
}

#typing {
  font-size: 16px;
  line-height: 1.6;
  min-height: 130px;
}

.photo-box {
  width: 100%;
  height: 300px;
  border-radius: 15px;
  overflow: hidden;
}

.photo-box img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}
</style>
</head>

<body>

<!-- PAGE 1 : PASSWORD -->
<div class="container active" id="page-password">
  <h2>üîê Masukkan Password</h2>
  <input type="password" id="password" placeholder="Password dulu ya">
  <button onclick="checkPassword()">Masuk</button>
</div>

<!-- PAGE 2 : WELCOME -->
<div class="container" id="page-welcome">
  <h1>Halo Cantikku ü§ç</h1>
  <p>Ini aku buat khusus untuk kamu, maaf ya kalau alay hehehe</p>
  <button onclick="nextPage('page-message')">Lanjut</button>
</div>

<!-- PAGE 3 : MESSAGE -->
<div class="container" id="page-message">
  <h2>ü§ç</h2>
  <p id="typing"></p>
  <button id="nextAfterTyping" style="display:none" onclick="nextPage('page-photo')">
    Lanjut
  </button>
</div>

<!-- PAGE 4 : PHOTOS -->
<div class="container" id="page-photo">
  <h2>üì∏</h2>
  <div class="photo-box">
    <img id="slideshow" src="">
  </div>
</div>

<script>
// PASSWORD
const PASSWORD = "AyasCantik";

function checkPassword() {
  const input = document.getElementById("password").value.trim();

  if (input === PASSWORD) {
    nextPage("page-welcome");
  } else {
    alert("Password salah üò¢");
  }
}

function nextPage(id) {
  document.querySelectorAll(".container").forEach(el => {
    el.classList.remove("active");
  });

  document.getElementById(id).classList.add("active");

  if (id === "page-message") startTyping();
  if (id === "page-photo") startSlideshow();
}

// TYPING EFFECT
const message = `Halo sayangku Anindya Larasati ü§ç

Ga kerasa ya waktu cepat banget berjalan.
Kita sudah melewati banyak hal bersama,
bahagia bareng, sedih bareng, dan kuat bareng.

Di tahun 2026 ini,
aku berharap kita masih bersama
dan terus bersama di tahun-tahun berikutnya.

Maaf ya kalau aku pernah nyakitin hati kamu.
Percaya ya, aku sayang dan cinta banget sama kamu ü§ç

I love you more than anything ü§ç`;

let index = 0;

function startTyping() {
  const el = document.getElementById("typing");
  el.innerHTML = "";
  index = 0;

  const typingInterval = setInterval(() => {
    el.innerHTML += message[index] === "\n" ? "<br>" : message[index];
    index++;

    if (index >= message.length) {
      clearInterval(typingInterval);
      document.getElementById("nextAfterTyping").style.display = "inline-block";
    }
  }, 50);
}

// SLIDESHOW
const photos = [
  "https://raw.githubusercontent.com/4868hm7srm-commits/foto/84bfcfcd8f2e5c3f936a3e9cdddf91f839ffd132/foto1.jpg",
  "https://raw.githubusercontent.com/4868hm7srm-commits/foto/84bfcfcd8f2e5c3f936a3e9cdddf91f839ffd132/foto2.jpg",
  "https://raw.githubusercontent.com/4868hm7srm-commits/foto/84bfcfcd8f2e5c3f936a3e9cdddf91f839ffd132/foto3.jpg",
  "https://raw.githubusercontent.com/4868hm7srm-commits/foto/84bfcfcd8f2e5c3f936a3e9cdddf91f839ffd132/foto4.jpg",
  "https://raw.githubusercontent.com/4868hm7srm-commits/foto/84bfcfcd8f2e5c3f936a3e9cdddf91f839ffd132/foto5.jpg",
  "https://raw.githubusercontent.com/4868hm7srm-commits/foto/84bfcfcd8f2e5c3f936a3e9cdddf91f839ffd132/foto6.jpg",
  "https://raw.githubusercontent.com/4868hm7srm-commits/foto/84bfcfcd8f2e5c3f936a3e9cdddf91f839ffd132/foto7.jpg",
  "https://raw.githubusercontent.com/4868hm7srm-commits/foto/84bfcfcd8f2e5c3f936a3e9cdddf91f839ffd132/foto8.jpg",
  "https://raw.githubusercontent.com/4868hm7srm-commits/foto/84bfcfcd8f2e5c3f936a3e9cdddf91f839ffd132/foto9.jpg",
  "https://raw.githubusercontent.com/4868hm7srm-commits/foto/84bfcfcd8f2e5c3f936a3e9cdddf91f839ffd132/foto10.jpg"
];

let photoIndex = 0;

function startSlideshow() {
  const img = document.getElementById("slideshow");
  img.src = photos[0];

  setInterval(() => {
    photoIndex = (photoIndex + 1) % photos.length;
    img.src = photos[photoIndex];
  }, 2000);
}
</script>

</body>
</html>

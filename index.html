<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Untuk si cantik Anindya Larasati</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

<style>
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  font-family: 'Poppins', sans-serif;
}

body {
  background: linear-gradient(135deg, #ffdee9, #b5fffc);
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
}

.container {
  width: 100%;
  max-width: 400px;
  background: white;
  border-radius: 20px;
  padding: 30px;
  text-align: center;
  display: none;
}

.active {
  display: block;
}

h1, h2, p {
  font-family: 'Montserrat', sans-serif;
  margin-bottom: 15px;
}

input {
  width: 100%;
  padding: 12px;
  border-radius: 10px;
  border: 1px solid #ddd;
  margin-bottom: 15px;
  font-size: 16px;
}

button {
  background: #ff4d6d;
  color: white;
  border: none;
  padding: 12px 20px;
  border-radius: 25px;
  font-size: 16px;
  cursor: pointer;
}

button:hover {
  opacity: 0.9;
}

#typing {
  font-size: 16px;
  line-height: 1.6;
  min-height: 120px;
}

.photo-box {
  width: 100%;
  height: 300px;
  border-radius: 15px;
  overflow: hidden;
}

.photo-box img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}
</style>
</head>

<body>

<!-- PASSWORD -->
<div class="container active" id="page-password">
  <h2>üîê Masukkan Password</h2>
  <input type="password" id="password" placeholder="Password dulu ya">
  <button type="button" onclick="checkPassword()">Masuk</button>
</div>

<!-- WELCOME -->
<div class="container" id="page-welcome">
  <h1>Halo Cantikku ü§ç</h1>
  <p>Selamat datang di sesuatu yang aku buat khusus untuk kamu</p>
  <button type="button" onclick="nextPage('page-message')">Lanjut</button>
</div>

<!-- MESSAGE -->
<div class="container" id="page-message">
  <h2>ü§ç</h2>
  <p id="typing"></p>
  <button id="nextAfterTyping" style="display:none" type="button"
    onclick="nextPage('page-photo')">Lanjut</button>
</div>

<!-- PHOTOS -->
<div class="container" id="page-photo">
  <h2>üì∏</h2>
  <div class="photo-box">
    <img id="slideshow">
  </div>
</div>

<!-- MUSIC -->
<audio id="music" loop>
  <source src="https://raw.githubusercontent.com/4868hm7srm-commits/laguu/main/musik.mp3" type="audio/mpeg">
</audio>

<script>
const PASSWORD = "AyasCantik";

function checkPassword() {
  const input = document.getElementById("password").value.trim();
  if (input === PASSWORD) {
    nextPage('page-welcome');
    setTimeout(() => {
      document.getElementById("music").play().catch(()=>{});
    }, 300);
  } else {
    alert("Password salah üò¢");
  }
}

function nextPage(id) {
  document.querySelectorAll('.container').forEach(c => c.classList.remove('active'));
  document.getElementById(id).classList.add('active');
  if (id === 'page-message') startTyping();
  if (id === 'page-photo') startSlideshow();
}

/* MESSAGE (FIXED) */
const message = `Halo sayangku Anindya Larasati ü§ç

Dek, nggak kerasa ya waktu cepat banget berjalan, udah 2026 aja.

Banyak banget hal yang sudah kita lewatin sama-sama.
Kita bahagia bareng, seneng bareng, ketawa bareng,
bahkan pernah ngerasain sakit bareng-bareng.

Untuk tahun 2026 ini,
Denis berharap semoga kita masih bersama
dan selalu bersama di tahun-tahun selanjutnya ü§ç

Denis minta maaf kalau pernah nyakitin hati kamu ya sayang,
tapi Denis nggak pernah sekalipun berniat nyakitin kamu ü§ç

Denis sayang banget sama kamu,
dan cinta Denis ke kamu lebih dari apa yang kamu tahu ü§ç

I love you more than anything ü§ç`;

let index = 0;

function startTyping() {
  const typingEl = document.getElementById("typing");
  typingEl.innerHTML = "";
  index = 0;
  const interval = setInterval(() => {
    typingEl.innerHTML += message[index] === "\n" ? "<br>" : message[index];
    index++;
    if (index >= message.length) {
      clearInterval(interval);
      document.getElementById("nextAfterTyping").style.display = "inline-block";
    }
  }, 40);
}

/* SLIDESHOW */
const photos = [
  "https://raw.githubusercontent.com/4868hm7srm-commits/foto/84bfcfcd8f2e5c3f936a3e9cdddf91f839ffd132/foto1.jpg",
  "https://raw.githubusercontent.com/4868hm7srm-commits/foto/84bfcfcd8f2e5c3f936a3e9cdddf91f839ffd132/foto2.jpg",
  "https://raw.githubusercontent.com/4868hm7srm-commits/foto/84bfcfcd8f2e5c3f936a3e9cdddf91f839ffd132/foto3.jpg",
  "https://raw.githubusercontent.com/4868hm7srm-commits/foto/84bfcfcd8f2e5c3f936a3e9cdddf91f839ffd132/foto4.jpg",
  "https://raw.githubusercontent.com/4868hm7srm-commits/foto/84bfcfcd8f2e5c3f936a3e9cdddf91f839ffd132/foto5.jpg",
  "https://raw.githubusercontent.com/4868hm7srm-commits/foto/84bfcfcd8f2e5c3f936a3e9cdddf91f839ffd132/foto6.jpg",
  "https://raw.githubusercontent.com/4868hm7srm-commits/foto/84bfcfcd8f2e5c3f936a3e9cdddf91f839ffd132/foto7.jpg",
  "https://raw.githubusercontent.com/4868hm7srm-commits/foto/84bfcfcd8f2e5c3f936a3e9cdddf91f839ffd132/foto8.jpg",
  "https://raw.githubusercontent.com/4868hm7srm-commits/foto/84bfcfcd8f2e5c3f936a3e9cdddf91f839ffd132/foto9.jpg",
  "https://raw.githubusercontent.com/4868hm7srm-commits/foto/84bfcfcd8f2e5c3f936a3e9cdddf91f839ffd132/foto10.jpg"
];

let photoIndex = 0;

function startSlideshow() {
  const img = document.getElementById("slideshow");
  img.src = photos[0];
  setInterval(() => {
    photoIndex = (photoIndex + 1) % photos.length;
    img.src = photos[photoIndex];
  }, 2000);
}
</script>

</body>
</html>
